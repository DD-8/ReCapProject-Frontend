<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded != false" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Adı</th>
      <th>Soyadı</th>
      <th>Email</th>
      <th>Password Hash</th>
      <th>Password Salt</th>
      <th>Status</th>
    </tr>
  </thead>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.passwordHash }}</td>
    <td>{{ user.passwordSalt }}</td>
    <td>{{ user.status }}</td>
  </tr>
</table>
